<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/form.css">
    <title>Register Site Linkin Park</title>
</head>
<body>
    <a class="back-link" href="../index.html"><img class="back-img" src="../logos/logo-back.svg" alt=""></a>
    
    <section id="form">
		<article>
			<form action="#">
              <div class="logo-form">
                <img  src="../logos/linkinpark-logo-header.png" alt=""><br>
              </div>
              <h1 class="account">Create Account</h1>

				<label for="email">Email
					<input class="size" type="email" placeholder="linkinpark@gmail.com" name="email"><br>
				</label>
                <label for="password">Password
					<input class="size" type="password" name="password"><br>
				</label>
                <label for="password">Repeat password
					<input class="size" type="password" name="password"><br>
				</label>
				 
				Gender
				<select name="gender" id="gender"> 
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="irrelevant">Irrelevant</option>
				</select>
				<div>Subscribe to LP newsletter
				<input type="checkbox" name="acepta" value="1" checked></div>
				<input class="size2" type="submit" value="Create Account">
			</form>
		</article>
	</section>
</body>
</html>
