<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="icon" type="image/x-icon" href="../logos/favicon-linkinpark.svg">
	<link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Koulen&family=Lato:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Roboto:ital,wght@0,300;0,400;0,500;0,700;1,100;1,300;1,400;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../css/translated.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
	<title>LP Register Site</title>
</head>
<body>
    <a class="back-link" href="../index.html"><img class="back-img" src="../logos/logo-back.svg" alt=""></a>
    <section id="form">
		<article class="container">
			<form class="row col-10 col-md-8 col-lg-6 mx-auto" action="#">
              <div class="logo-register">
                <img  src="../logos/linkinpark-logo-header.png" alt=""><br>
              </div>
              <h1 class="account">Create Account</h1>
				<label for="email">Email
					<input class="size-register" type="email" placeholder="linkinpark@gmail.com" name="email"><br>
				</label>
                <label for="password">Password
					<input class="size-register" type="password" name="password"><br>
				</label>
                <label for="password">Repeat password
					<input class="size-register" type="password" name="password"><br>
				</label>
				<div>Gender</div>
				<select name="gender" id="gender"> 
					<option value="male">Male</option>
					<option value="female">Female</option>
					<option value="irrelevant">Irrelevant</option>
				</select>
				<div>Subscribe to LP newsletter
				<input type="checkbox" name="acepta" value="1" checked></div>
				<input class="size2-register" type="submit" value="Create Account">
				</div>
			</form>
		</article>
	</section>
</body>
</html>
